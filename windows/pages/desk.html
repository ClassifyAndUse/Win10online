<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="desk.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="desk">
        <ul>
            <li class="desk-icon" data-options='{"icon":"../../img/icon/win/thispc.png","url":"../apps/explorer.html","offset":["100px","100px","700px","450px"],"title":"计算机"}'>
                <img src="../../img/icon/win/thispc.png" alt="">
                <p>此电脑</p>
            </li>
            <li class="desk-icon" data-options='{"icon":"../../img/icon/win/bin.png","url":"../apps/bin.html","offset":["100px","100px","700px","450px"],"title":"回收站"}'>
                <img src="../../img/icon/bin1.png" alt="">
                <p>回收站</p>
            </li>
            <li class="desk-icon" data-options='{"icon":"../../img/icon/edge.png","url":"../apps/edge.html","offset":["100px","100px","700px","450px"],"title":"Microsoft Edge","max":true}'>
                <img src="../../img/icon/edge.png" alt="">
                <p>Microsoft Edge</p>
            </li>
        </ul>
    </div>
    <div class="bar">
        <div class="left">
            <div class="win"></div>
            <!-- <div class="mini-icon">
                <img src="../../img/icon/explorer.png" />
            </div>
            <div class="mini-icon">
                <img src="../../img/icon/store.png" />
            </div>
            <div class="mini-icon">
                <img src="../../img/icon/edge.png" />
            </div> -->
        </div>
        <div class="right">
            <div class="other-run">
                <span class="bi bi-chevron-up"></span>
            </div>
            <div class="battery">
                <span class="bi bi-battery-full"></span>
            </div>
            <div class="wifi">
                <span class="bi bi-wifi"></span>
            </div>
            <div class="sound">
                <img src="../../img/icon/ui/audio2.png" alt="">
            </div>
            <div class="time">
                <p class="t">00:00:00</p>
                <p class="d">1900/1/1</p>
            </div>
            <div class="message">
                <span class="bi bi-chat-square"></span>
            </div>
            <div class="show-desk">
            </div>
        </div>
    </div>
    <div class="quick-frames">
        <div class="win-frame quick-frame">
            <div class="left-bar">
                <div class="top">
                    <div class="item start-item">
                        <div class="ui-icon">
                            <span class="bi bi-list"></span>
                        </div>
                        <div class="title">开始</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="item user-item">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/defAccount.png" alt="">
                        </div>
                        <div class="title">Administrater</div>
                    </div>
                    <div class="item text-item">
                        <div class="ui-icon">
                            <span class="bi bi-file-earmark"></span>
                        </div>
                        <div class="title">文档</div>
                    </div>
                    <div class="item photo-item">
                        <div class="ui-icon">
                            <span class="bi bi-card-image"></span>
                        </div>
                        <div class="title">图片</div>
                    </div>
                    <div class="item setting-item">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/settings.png" alt="">
                        </div>
                        <div class="title">设置</div>
                    </div>
                    <div class="item power-item">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/power.png" alt="">
                        </div>
                        <div class="title">电源</div>
                    </div>
                </div>
            </div>
            <div class="applist">
                <p class="mini">所有应用</p>
                <ul>
                    <li data-options='{"icon":"../../img/icon/edge.png","url":"../apps/edge.html","offset":["100px","100px","700px","450px"],"title":"Microsoft Edge","max":true}'>
                        <img src="../../img/icon/edge.png" alt="">
                        <p>Microsoft Edge</p>
                    </li>
                    <li data-options='{"icon":"../../img/icon/win/255.png","url":"../apps/aboutme.html","offset":["calc(50% - 250px)","calc(50% - 200px)","400px","500px"],"title":"关于我们","notMax":true}'>
                        <img src="../../img/icon/win/255.png"" alt="">
                        <p>关于我们</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="other-run-frame quick-frame"></div>
        <div class="battery-frame quick-frame">
            <div class="battery-data">
                <div class="ui-icon">
                    <span class="bi bi-battery-full"></span>
                </div>
                <div class="title">100%</div>
            </div>
            <a href="javascript:;" class="win-link">电池设置</a>
            <div class="win-check">
                <div class="ui-icon">
                    <img src="../../img/icon/ui/saver.png" alt="">
                </div>
                <div class="title">节电模式</div>
            </div>
        </div>
        <div class="wifi-frame quick-frame">
            <div class="win-t-load">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <div class="sound-frame quick-frame">
            <div class="title">扬声器(High Definition Audio Device)</div>
            <div class="sound-range">
                <div class="ui-icon">
                    <img src="../../img/icon/ui/audio2.png" alt="">
                </div>
                <div class="win-range" data-min="0" data-max="100" data-value="50" data-change="soundframechange">
                    <span class="r1"></span>
                    <span class="r2"></span>
                    <span class="r3"></span>
                </div>
                <div class="sound-data">50</div>
            </div>
        </div>
        <div class="time-frame quick-frame"></div>
        <div class="message-frame quick-frame">
            <div class="top-bar">
                <a href="javascript:;" class="win-link">管理通知</a>
            </div>
            <div class="message-list">
                <ul>
                    <!-- <li>
                        <div class="top">
                            <div class="ui-icon">
                                <img src="../../img/icon/edge.png" alt="">
                            </div>
                            <div class="title">Microsoft Edge</div>
                            <div class="close">
                                <img src="../../img/icon/ui/close.png" alt="">
                            </div>
                        </div>
                        <div class="center">
                            Microsoft Edge 已更新至最新版本。
                        </div>
                    </li>
                     -->
                </ul>
            </div>
            <div class="kzt">
                <div class="checks">
                    <div class="win-check disable">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/bluetooth.png" alt="">
                        </div>
                        <div class="title">蓝牙</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/airplane.png" alt="">
                        </div>
                        <div class="title">飞行模式</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/nightlight.png" alt="">
                        </div>
                        <div class="title">夜间模式</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/settings.png" alt="">
                        </div>
                        <div class="title">所有设置</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/wifi.png" alt="">
                        </div>
                        <div class="title">网络</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/moon.png" alt="">
                        </div>
                        <div class="title">专注助手</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/saver.png" alt="">
                        </div>
                        <div class="title">节电模式</div>
                    </div>
                    <div class="win-check">
                        <div class="ui-icon">
                            <img src="../../img/icon/ui/screenshot.png" alt="">
                        </div>
                        <div class="title">屏幕截图</div>
                    </div>
                </div>
                <div class="light-range">
                    <div class="ui-icon">
                        <img src="../../img/icon/ui/sun.png" alt="">
                    </div>
                    <div class="win-range" data-min="0" data-max="100" data-value="100" data-change="lightframechange"><span class="r1"></span><span class="r2"></span><span class="r3"></span></div>

                </div>
            </div>
        </div>
    </div>
    <div class="darkthememenu">
        <div class="power-menu">
            <ul>
                <li class="sleep-item">
                    <div class="ui-icon">
                        <span class="bi bi-moon"></span>
                    </div>
                    <div class="title">睡眠</div>
                </li>
                <li class="poweroff-item">
                    <div class="ui-icon">
                        <span class="bi bi-power"></span>
                    </div>
                    <div class="title">关机</div>
                </li>
                <li class="restart-item">
                    <div class="ui-icon">
                        <span class="bi bi-arrow-clockwise"></span>
                    </div>
                    <div class="title">重启</div>
                </li>
            </ul>
        </div>
    </div>
    <iframe id="sleep-ifr" frameborder="0"></iframe>
</body>
<script src="desk.js"></script>

</html>
