<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./explorer.css">
</head>
<body>
    <div class="top">
        <ul class="left">
            <li class="a1">
                文件
            </li>
            <li>计算机</li>
            <li>查看</li>
        </ul>
        <ul class="right">
            <li>
                <div class="ui-icon">
                    <span class="bi bi-chevron-down"></span>
                </div>
            </li>
            <li>
                <div class="ui-icon">
                    <img src="../../../img/icon/win/255.png" alt="">
                </div>
            </li>
        </ul>
    </div>
    <div class="address">
        <div class="left-icon">
            <div class="ui-icon t"><span class="bi bi-arrow-left"></span></div>
            <div class="ui-icon t"><span class="bi bi-arrow-right"></span></div>
            <div class="ui-icon t"><span class="bi bi-chevron-down"></span></div>
            <div class="ui-icon m"><span class="bi bi-arrow-up"></span></div>
        </div>
        <div class="input">
            <div class="ui-icon"><img src="../../../img/icon/win/thispc-sm.png" alt=""></div>
            <div class="ui-icon m"><span class="bi bi-chevron-right"></span></div>
            <p>此电脑</p>
            <div class="ui-icon right reload m"><span class="bi bi-arrow-clockwise"></span></div>
            <div class="ui-icon right m"><span class="bi bi-chevron-down"></span></div>
        </div>
        <div class="search">
            <input type="text" placeholder="在 此电脑 中搜索">
            <div class="ui-icon"><span class="bi bi-search"></span></div>
        </div>
    </div>
    <div class="main">
        <div class="left-bar">
            <div class="quick-fw">
                <div class="t">
                  <div class="bi bi-chevron-down"></div>
                    <div class="ui-icon">
                        <img src="../../../img/icon/win/quick.ico" alt="">
                    </div>
                    <div class="title">快速访问</div>
                </div>
                <ul>
                    <li>
                        <div class="ui-icon">
                            <img src="../../../img/icon/win/desk-sm.png" alt="">
                        </div>
                        <div class="title">桌面</div>
                    </li>
                    <li>
                        <div class="ui-icon">
                            <img src="../../../img/icon/win/docs-sm.png" alt="">
                        </div>
                        <div class="title">文档</div>
                    </li>
                    <li>
                        <div class="ui-icon">
                            <img src="../../../img/icon/win/down-sm.png" alt="">
                        </div>
                        <div class="title">下载</div>
                    </li>
                    <li>
                        <div class="ui-icon">
                            <img src="../../../img/icon/win/1577.png" alt="">
                        </div>
                        <div class="title">图片</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-con pp">
          <ul>
            <!-- <li>
              <div class="ui-icon">
                <img src="../../../img/icon/win/folder.png" alt="">
              </div>
              <div class="title">Folder</div>
            </li> -->
            <li>
              <div class="ui-icon">
                <img src="../../../img/icon/win/disc-sm.png" alt="">
              </div>
              <div class="message">
                <div class="title">本地磁盘（C:）</div>
                <div class="progress" style="--p:60%;"></div>
                <div class="sto"> 18.3 GB 可用，共 30.5 GB</div>
              </div>
            </li>
            <li>
              <div class="ui-icon">
                <img src="../../../img/icon/win/disk-sm.png" alt="">
              </div>
              <div class="message">
                <div class="title">数据（D:）</div>
                <div class="progress" style="--p:30%;"></div>
                <div class="sto"> 186.2 GB 可用，共 266 GB</div>
              </div>
            </li>
          </ul>
        </div>
    </div>
</body>
<script src="../../appui.js"></script>
<!-- <script src="./explorer.js"></script> -->
</html>
