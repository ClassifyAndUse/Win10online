<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./jisuanqi.css">
</head>
<body>
    <div class="top">
        <div class="menu_btn">
            <span class="bi bi-list"></span>
        </div>
        <div class="jsq_title">标准</div>
    </div>
    <div class="show_frame">
        <div class="mes"></div>
        <div class="log">0</div>
    </div>
    <div class="ajs">
        <table>
            <tr>
                <td class="tm percent">%</td>
                <td class="tm allc">CE</td>
                <td class="tm logc">C</td>
                <td class="tm backspace"> <span class="bi bi-backspace"></span> </td>
            </tr>
            <tr>
                <td class="tm xfz1"><sup>1</sup>/<i>x</i></td>
                <td class="tm xdpf"><i>x</i><sup>2</sup></td>
                <td class="tm ghx">√<i style="border-top: #000 solid 1px;">x</i></td>
                <td class="tm b chu"><span>÷</span></td>
            </tr>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="tm b chen"><span>×</span></td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="tm b jian"><span>-</span></td>
            </tr>
            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="tm b jia"><span>+</span></td>
            </tr>
            <tr>
                <td class="zorf"><sup>+</sup>/<sub>-</sub></td>
                <td class="num">0</td>
                <td class="point">.</td>
                <td class="b dn dengyu"><span>=</span></td>
            </tr>
        </table>
    </div>
</body>
<script src="../appui.js"></script>
<script src="./jisuanqi.js"></script>
</html>
