<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./edge.css">
</head>
<body>
    <div class="top">
        <div class="icon back"><span class="bi bi-chevron-left"></span></div>
        <div class="icon reload"><span class="bi bi-arrow-clockwise"></span></div>
        <div class="icon home"><span class="bi bi-house-door"></span></div>
        <div class="search">
            <div class="ui-icon"><span class="bi bi-search"></span></div>
            <input type="text" id="Input" placeholder="搜索或输入 Web 地址"/>
        </div>
        <div class="icon menu"><span class="bi bi-three-dots"></span></div>
    </div>
    <div class="links">
        <ul>
            <li>
                <a href="javascript:;" data-href="https://cn.bing.com/">
                    <img src="https://cn.bing.com/favicon.ico" alt="">
                    <p>必应搜索</p>
                </a>
            </li>
            <li>
                <a href="javascript:;" data-href="https://news.qq.com/">
                    <img src="https://news.qq.com/favicon.ico" alt="">
                    <p>腾讯新闻</p>
                </a>
            </li>
            <li>
                <a href="javascript:;" data-href="https://www.kuaishou.com/">
                    <img src="https://www.kuaishou.com/favicon.ico" alt="">
                    <p>快手短视频</p>
                </a>
            </li>
            <li>
                <a href="javascript:;" data-href="https://www.bilibili.com/">
                    <img src="https://www.bilibili.com/favicon.ico" alt="">
                    <p>哔哩哔哩</p>
                </a>
            </li>
        </ul>
    </div>
    <iframe id="frame" src="https://bing.com/" frameborder="0"></iframe>
</body>
<script src="../appui.js"></script>
<script src="./edge.js"></script>
</html>
